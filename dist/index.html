<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/dist/image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="output.css">
    <title>Calculator</title>
</head>
<body>
        <section class="h-screen flex items-center bg-primary">
            <div class="container">
                <div class="row grid grid-cols-4 grid-rows-6 max-w-[300px] gap-2 mx-auto">
                    <input id="result" class="input result col-span-4 pl-5" type="text" readonly placeholder="Result"></input>
                    <button id="btn" class="btn-primary" onclick="appendToDisplay('+')">+</button>
                    <button class="btn-primary" onclick="appendToDisplay('-')">-</button>
                    <button class="btn-primary" onclick="appendToDisplay('*')">*</button>
                    <button class="btn-primary" onclick="appendToDisplay('/')">/</button>
                    <button id="seven" class="btn-primary" onclick="appendToDisplay('7')">7</button>
                    <button class="btn-primary" onclick="appendToDisplay('8')">8</button>
                    <button class="btn-primary" onclick="appendToDisplay('9')">9</button>
                    <button class="btn-equal row-span-4 py-0" onclick="calculateResult()">=</button>
                    <button class="btn-primary" onclick="appendToDisplay('4')">4</button>
                    <button class="btn-primary" onclick="appendToDisplay('5')">5</button>
                    <button class="btn-primary" onclick="appendToDisplay('6')">6</button>
                    <button class="btn-primary" onclick="appendToDisplay('1')">1</button>
                    <button class="btn-primary" onclick="appendToDisplay('2')">2</button>
                    <button class="btn-primary" onclick="appendToDisplay('3')">3</button>
                    <button class="btn-primary" onclick="appendToDisplay('0')">0</button>
                    <button class="btn-primary" onclick="appendToDisplay('.')">.</button>
                    <button class="btn-primary" onclick="clearDisplay()">C</button>
                </div>
            </div>
        </section>

    <script src="/dist/js/custom.js"></script>
</body>
</html>
